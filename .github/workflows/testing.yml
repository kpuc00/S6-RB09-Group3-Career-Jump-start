name: Integration tests

on:
  push:
    branches: [ pipeline-test ]
  pull_request:
    branches: [ pipeline-test ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Tests
        run: mvn test
